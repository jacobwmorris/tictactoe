<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="game-board" data-current-player>
            <button class="board-square"><img src="./o.svg" alt="O" class="o"><img src="./x.svg" alt="X" class="x"></button>
            <button class="board-square"><img src="./o.svg" alt="O" class="o"><img src="./x.svg" alt="X" class="x"></button>
            <button class="board-square"><img src="./o.svg" alt="O" class="o"><img src="./x.svg" alt="X" class="x"></button>
            <button class="board-square"><img src="./o.svg" alt="O" class="o"><img src="./x.svg" alt="X" class="x"></button>
            <button class="board-square"><img src="./o.svg" alt="O" class="o"><img src="./x.svg" alt="X" class="x"></button>
            <button class="board-square"><img src="./o.svg" alt="O" class="o"><img src="./x.svg" alt="X" class="x"></button>
            <button class="board-square"><img src="./o.svg" alt="O" class="o"><img src="./x.svg" alt="X" class="x"></button>
            <button class="board-square"><img src="./o.svg" alt="O" class="o"><img src="./x.svg" alt="X" class="x"></button>
            <button class="board-square"><img src="./o.svg" alt="O" class="o"><img src="./x.svg" alt="X" class="x"></button>
        </div>
        
        <form action="#" method="post">
            <h2>Enter player names</h2>
            <div class="player-info">
                <label for="player1-name">Player 1: <span class="redtext">(X)</span>
                    <input type="text" name="p1name" id="player1-name">
                </label>
                <label for="player1-cpu" class="check-label">
                    <input type="checkbox" name="p1cpu" id="player1-cpu">Computer controlled
                </label>
            </div>
            <div class="player-info">
                <label for="player2-name">Player 2: <span class="bluetext">(O)</span>
                    <input type="text" name="p2name" id="player2-name">
                </label>
                <label for="player2-cpu" class="check-label">
                    <input type="checkbox" name="p2cpu" id="player2-cpu">Computer controlled
                </label>
            </div>
            <button type="submit" class="form-button" id="start-button">Start game</button>
        </form>

        <div class="status-box">
            <p>Enter the players names to start.</p>
            <button type="button" class="form-button" id="reset-button">Reset</button>
        </div>
    </main>
</body>
</html>
